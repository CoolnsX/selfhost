# my docker compose for all arrs
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - radarr:/config
      - /media/vault/data:/data
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      - starr

  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    restart: unless-stopped
    ports:
      - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - sonarr:/config
      - /media/vault/data:/data
    networks:
      - starr

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - bazarr:/config
      - /media/vault/data/media:/data/media
    ports:
      - 6767:6767
    restart: unless-stopped
    networks:
      - starr

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      - starr

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - transmission:/config
      - /media/vault/data/downloads:/downloads
      - /media/vault/data/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
    networks:
      - starr

volumes:
  bazarr:
  prowlarr:
  radarr:
  transmission:
  sonarr:

networks:
  starr:
    name: starr
